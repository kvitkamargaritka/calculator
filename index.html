<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="src/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="src/js/app.js"></script>

</head>
<body>

<div class="dev">

    <div class="calculator">
        <div class="wrap">
            <input class="field" type="text" value=""/>
        </div>

        <div class="wrap">
            <input class="btn clear" type="button" value="C"/>
            <input class="btn operators" type="button" value="+/-"/>
            <input class="btn operators" type="button" value="%"/>
            <input class="btn btn__orange operators" type="button" value="/"/>
        </div>

        <div class="wrap">
            <input class="btn numbers" type="button" value="7"/>
            <input class="btn numbers" type="button" value="8"/>
            <input class="btn numbers" type="button" value="9"/>
            <input class="btn btn__orange operators" type="button" value="*"/>
        </div>

        <div class="wrap">
            <input class="btn numbers" type="button" value="4"/>
            <input class="btn numbers" type="button" value="5"/>
            <input class="btn numbers" type="button" value="6"/>
            <input class="btn btn__orange operators" type="button" value="-"/>
        </div>

        <div class="wrap">
            <input class="btn numbers" type="button" value="1"/>
            <input class="btn numbers" type="button" value="2"/>
            <input class="btn numbers" type="button" value="3"/>
            <input class="btn btn__orange operators" type="button" value="+"/>
        </div>

        <div class="wrap">
            <input class="btn zero numbers" type="button" value="0"/>
            <input class="btn" type="button" value="."/>
            <input class="btn btn__orange equals" type="button" value="="/>
        </div>
    </div>


</div>



</body>
</html>
